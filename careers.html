<!DOCTYPE html>

    <style>
        .gallery-container {
            text-align: center;
            margin: 20px;
        }

        .gallery-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .photo {
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 30%;
            position: relative;
        }

        .photo:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .photo img {
            width: 100%;
            height: auto;
        }

        .caption {
            background-color: #004a99;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 18px;
        }
        .back-button {
            background-color: #007bff; /* Bootstrap primary color for example */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px; /* To add some space below the button */
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
